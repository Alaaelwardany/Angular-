
<div class="container">
  <!-- filters -->
  <section class="filters">
      <!-- search box -->
      <div class="search-box">
          <input class="search-box__input" placeholder="Search..." type="text" name="txt_search" id="" #inputs>
          <button type="submit" class="search-box__btn">
              <i class="fas fa-search" (click)=search(inputs);></i>
          </button>
      </div>
      <!-- filter list -->
      <div>
          <!-- filter header -->
          <h5>Categories</h5>
          <!-- filter list -->
          <ul class="list list--vr-separator">
              <app-category *ngFor="let item of categoryList" [category]="item"></app-category>
          </ul>
      </div>
      <!-- filter tags -->
      <div>
          <!-- filter header -->
          <h5>Tags</h5>
          <!-- filter tags -->
          <div class="tags">
              <app-filter *ngFor="let item of filterList" [Filter]="item"></app-filter>
          </div>
      </div>
      related items
      <div>
          <!-- title -->
          <h5></h5>
          <!-- small item -->
          <div></div>
          <div></div>
          <div></div>
      </div>
  </section>
  <!-- Items -->
  <section class="item-listing">
      <!-- tools (sorting , change view , exporting) -->
      <div class="item-listing__tools">
          <select class="form-control" name="" id="">
              <option value="1">Featured</option>
              <option value="2">Price low to high</option>
              <option value="3">Price high to low</option>
              <option value="4">Name</option>
          </select>
          <a class="action-btn" routerLink="/add-product">
              <i class="fas fa-plus"></i>
          </a>
      </div>
      <!-- items -->
      <div class="item-listing__items item-listing--3items">
          <!-- medium item -->
      <app-item class="item-medium-1"  *ngFor="let item of productArrayToBeViewed" [product]="item" > </app-item>
      </div>
      <!-- paging -->
      <div class="paging">
          <!-- left arrow -->
          <div class="paging__arrow">
              <i class="fas fa-angle-left"></i>
          </div>
          <!-- page number -->
          <div class="paging__number " [ngClass]="{'active':currentPage==i}" *ngFor="let page of numbersOfPagesarr ; let i = index" (click)="onPagination(i)">{{page}}</div>
          
          <!-- right arrow -->
          <div class="paging__arrow">
              <i class="fas fa-angle-right"></i>
          </div>
      </div>
</section>
